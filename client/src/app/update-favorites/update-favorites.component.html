<h3 class="h3-margin">Update Details</h3>
	<div class="row">
	  <div class="col-sm-4">
	    <div class="card">
	      <div class="card-body">
	        <h4 class="card-title">
	        	{{favoriteList.city}}
	        </h4><hr>
	        <div class="card-text">
	        	<h5>Date : {{favoriteList.date}}</h5>
						<h5>Temp : {{favoriteList.temp}}°C <img src="{{favoriteList.img}}"></h5>
						<h5>Humidity : {{favoriteList.humidity}}</h5>
						<h5>
							Feels Like :<input [(ngModel)]='real_feel' placeholder="{{favoriteList.real_feel}}">°C
						</h5>
						<h5>{{favoriteList.cloud}}</h5>	
	        </div>
	        <button class="btn btn-primary float-right" (click)=updateFavorite(favoriteList)>
	        	Update
	        </button>
	      </div>
	    </div>
	  </div>
	</div>
